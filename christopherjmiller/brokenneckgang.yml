---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: bng-site
  namespace: christopherjmiller
spec:
  interval: 1h0m0s
  ref:
    branch: master
  url: https://github.com/ChristopherJMiller/bng-site.git

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: bng-site
  namespace: christopherjmiller
spec:
  interval: 1m0s
  path: ./deploy
  prune: true
  sourceRef:
    kind: GitRepository
    name: bng-site
