---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: senior-game
  labels:
    service: files
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 16M
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; base-uri 'none'; form-action 'self'; frame-ancestors 'none'; frame-src 'self'; connect-src 'self' data: blob: wss:";
spec:
  tls:
    - hosts:
        - files.game.senior.realliance.net
      secretName: minio-ingress-tls
  rules:
    - host: files.game.senior.realliance.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 80
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio-ingress-tls
  namespace: senior-game
spec:
  secretName: minio-ingress-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: files.game.senior.realliance.net
  dnsNames:
    - files.game.senior.realliance.net
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
