---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mumble
  annotations:
    secret.reloader.stakater.com/reload: mumble-tls
spec:
  selector:
    matchLabels:
      app: mumble
  template:
    metadata:
      labels:
        app: mumble
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      initContainers:
        - name: setup-tls
          image: docker.io/busybox:latest@sha256:c7e50b2e169dd210038835a4af911375c19149e1aa117bd927762cc45b4a0fc4
          volumeMounts:
            - name: tls
              mountPath: /data/cert
              readOnly: true
            - name: murmur-cert
              mountPath: /opt/murmur/cert
          command: [/bin/sh, -c, ln -sf /data/cert/tls.crt /opt/murmur/cert/fullchain.pem; ln -sf /data/cert/tls.key /opt/murmur/cert/privkey.pem]
      containers:
        - name: mumble
          image: docker.io/goofball222/murmur:1.3.4@sha256:9867bd7495f8ebbfd403c352775fae0f062f2ba8a40cca71912f32687eded798
          ports:
            - containerPort: 64738
          env:
            - name: RUN_CHOWN
              value: 'false'
          volumeMounts:
            - name: tls
              mountPath: /data/cert
              readOnly: true
            - name: murmur-cert
              mountPath: /opt/murmur/cert
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: mumble-tls
        - name: murmur-cert
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mumble-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: mumble
    external-dns.alpha.kubernetes.io/hostname: mumble.realliance.net
spec:
  type: LoadBalancer
  loadBalancerIP: 104.168.45.231
  selector:
    app: mumble
  ports:
    - protocol: TCP
      port: 64738
      targetPort: 64738
---
apiVersion: v1
kind: Service
metadata:
  name: mumble-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: mumble
spec:
  type: LoadBalancer
  loadBalancerIP: 104.168.45.231
  selector:
    app: mumble
  ports:
    - protocol: UDP
      port: 64738
      targetPort: 64738
