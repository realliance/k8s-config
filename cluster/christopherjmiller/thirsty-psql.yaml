---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: thirsty-acid-database
  namespace: christopherjmiller
spec:
  databases:
    thirsty: thirsty
  numberOfInstances: 1
  spiloRunAsUser: 101
  spiloRunAsGroup: 103
  spiloFSGroup: 103
  postgresql:
    version: '13'
  teamId: acid
  users:
    thirsty: []
  volume:
    size: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: thirsty-db-endpoint
  namespace: christopherjmiller
  annotations:
    external-dns.alpha.kubernetes.io/hostname: db.thirsty.chrismiller.xyz
spec:
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: psql
  selector:
    cluster-name: thirsty-acid-database
  type: LoadBalancer
