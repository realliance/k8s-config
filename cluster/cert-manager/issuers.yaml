---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      - http01:
          ingress:
            class: nginx
      - dns01:
          cloudflare:
            email: ccatlett2000@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-key
        selector:
          matchLabels:
            use-dns-solver: 'true'
