---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ace-event
  namespace: ace-official
spec:
  selector:
    matchLabels:
      app: ace-event
  template:
    metadata:
      labels:
        app: ace-event
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: ace-event
          image: quay.io/scoobydoo181/ace-event-server:latest@sha256:c59d224a9e313d74338ed1abc66e7dfd3f5c6b70065e0fb86ad8405353cfdce5
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: ace-event
---
apiVersion: v1
kind: Service
metadata:
  name: ace-event
  namespace: ace-official
spec:
  selector:
    app: ace-event
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
