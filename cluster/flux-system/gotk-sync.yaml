---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: k8s-config
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: https://github.com/realliance/k8s-config.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: k8s-config
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-config
